    <link rel="shortcut icon" href="../images/CAROLA.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="contact">
    <header>

        <nav class="nav container-nav" id="nav">
            <div class="logo__container">
                <img src="../images/CAROLA.png" alt="logo" class="nav__logo-img">
                <h2 translate="no" class="nav__logo">MUSIC ON</h2>
            </div>

            <ul class="nav__links">

                <li class="nav__items">
                    <a href="../index.html">INICIO</a>
                </li>

                <li class="nav__items">
                    <a href="../pages/discography.html">DISCOGRAFIA</a>
                </li>

                <li class="nav__items">
                    <a href="../pages/tour.html">TOUR</a>
                </li>

                <li class="nav__items">
                    <a href="../pages/photos.html">FOTOS</a>
                </li>

                <li class="nav__items">
                    <a href="../pages/contact.html">CONTACTO</a>
                </li>

            </ul>

            <a href="#nav" class="nav__hamburger"><img src="../images/menu.png" class="nav__icon"></a>
            <a href="#" class="nav__close"><img src="../images/close.png" class="nav__icon"></a>


        </nav>

    </header>

    <section class="section-contact">

        <div class="section-contact__div">

            <h2 class="section-contact__div-h2">Contactanos, envianos tu consulta!</h2>

            <form class="container-form">
                <div class="container-form__div">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="" id="Nombre" placeholder="Nombre" required>
                </div>

                <div class="container-form__div">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="" id="Apellido" placeholder="Apellido" required>
                </div>

                <div class="container-form__div">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="container-form__div">
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="" id="Mensaje"></textarea>
                </div>

                <div class="container-form__div-submit">
                    <input type="submit" id="Enviar">
                </div>
            </form>
        </div>
        <div class="reproduction"><img src="../images/reproductor.png" alt="Reproductor"></div>
    </section>
    <footer>

            <li>

                        alt="Instagram"></a>
