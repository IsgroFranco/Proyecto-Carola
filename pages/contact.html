    <!-- Bootstrap 5 Contact Form Snippet -->
    <section>
        <div class="row justify-content-center wraper__input">
            <div class="col-xl-10">
                <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                            <div class="col-sm-6 p-4">
                                <div class="text-center">
                                    <div class="h3 fw-light">Contactanos</div>
                                    <p class="mb-4 text-muted">Dejanos tu mensaje!</p>
                                </div>

                                <form id="contactForm">

                                    <!-- Name Input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Name" required />
                                        <label for="name">Nombre</label>
                                    </div>

                                    <!-- Email Input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="emailAddress" type="email"
                                            placeholder="Email Address" required />
                                        <label for="emailAddress">Email</label>
                                    </div>

                                    <!-- Message Input -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control mb-3 " id="message" type="text"
                                            placeholder="Message" style="height: 10rem;" required></textarea>
                                        <label for="message">Mensaje</label>

                                        <!-- Submit button -->
                                        <div class="d-grid">
                                            <button class="btn-lg disabled" id="submitButton"
                                                type="submit">Enviar</button>
                                        </div>
                                </form>
                                <!-- End of contact form -->

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
