<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCO CAROLA</title>
    <link rel="shortcut icon" href="../images/CAROLA.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="contact">
    <header>

        <a href="../index.html" class="logo">
            <img src="../images/CAROLA.png" alt="Logo">
            <span translate="no">MUSIC ON</span>
        </a>

        <nav class="navbar">
            <div class="navbar__div">
                <ul class="navbar__div-ul">

                    <li class="navbar__div-ul-li">
                        <a href="../index.html">INICIO</a>
                    </li>
                    <li class="navbar__div-ul-li">
                        <a href="../pages/discography.html">DISCOGRAFIA</a>
                    </li>
                    <li class="navbar__div-ul-li">
                        <a href="../pages/tour.html">TOUR</a>
                    </li>
                    <li class="navbar__div-ul-li">
                        <a href="../pages/photos.html">FOTOS</a>
                    </li>
                    <li class="navbar__div-ul-li">
                        <a href="../pages/contact.html">CONTACTO</a>
                    </li>
                </ul>
            </div>
        </nav>


    </header>

    <section class="section-contact">

        <div class="section-contact__div">

            <h2 class="section-contact__div-h2">Contactanos, envianos tu consulta!</h2>

            <form class="container-form">
                <div class="container-form__div">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="" id="Nombre" placeholder="Nombre" required>
                </div>

                <div class="container-form__div">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="" id="Apellido" placeholder="Apellido" required>
                </div>

                <div class="container-form__div">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="container-form__div">
                    <label for="Mensaje">Mensaje</label>
                    <textarea name="" id="Mensaje"></textarea>
                </div>

                <div class="container-form__div-submit">
                    <input type="submit" id="Enviar">
                </div>
            </form>
        </div>
        <div class="reproduction"><img src="../images/reproductor.png" alt="Reproductor"></div>
    </section>
    <footer>

        <p> &copy 2023 Marco Carola and Music On. All Rights Reserved. Designed by Franco Isgro.</p>

        <ul>
            <li>
                <a href="https://open.spotify.com/artist/2p8O7NCyfWf1sIZamrU9N1" target="_blank"><img
                        src="../images/sp.png" alt="Spotify"></a>
            </li>

            <li>
                <a href="https://www.youtube.com/@marcocarolaofficial" target="_blank"><img src="../images/yt.png"
                        alt="Youtube"></a>
            </li>

            <li>
                <a href="https://twitter.com/marcocarola?lang=es" target="_blank"><img src="../images/tw.png"
                        alt="Twitter"></a>
            </li>

            <li>
                <a href="https://www.instagram.com/marcocarola/?hl=es" target="_blank"><img src="../images/ig.png"
                        alt="Instagram"></a>
            </li>

        </ul>

    </footer>


</body>

</html>
